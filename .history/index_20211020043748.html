<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d-grid-features-for-bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>d-grid-features-for-bootstrap</h1>

  <!-- <section class="d-grid bg-dark" data-gfbs data-gfbs-gtc="repeat(4, 1fr)" data-gfbs-gtr="repeat(2, 100px)" > -->
    <section class="d-grid bg-dark" data-gfbs data-gfbs-gta='"f f b c c a"" f f d e e a"'>
    <div data-gfbs data-gfbs-ga="a" class="grid-element bg-primary p-1">
      1
    </div>

    <div data-gfbs data-gfbs-ga="b" class="grid-element bg-secondary p-1">
      2
    </div>
    <div data-gfbs data-gfbs-ga="c" class="grid-element bg-warning p-1">
      3
    </div>
    <div data-gfbs data-gfbs-ga="d" class="grid-element bg-danger p-1">
      4
    </div>
    <div data-gfbs data-gfbs-ga="e" class="grid-element bg-success p-1">
      5
    </div>
    <div data-gfbs data-gfbs-ga="f" class="grid-element bg-info p-1">
      6
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./d-grid.js"></script>
</body>
</html>
