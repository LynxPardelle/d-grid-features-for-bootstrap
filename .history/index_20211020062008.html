<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d-grid-features-for-bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>d-grid-features-for-bootstrap</h1>

  <!-- <section class="d-grid bg-dark" data-gfbs data-gfbs-gtc="repeat(4, 1fr)" data-gfbs-gtr="repeat(2, 100px)" > -->
    <!-- <section class="d-grid bg-dark" data-gfbs data-gfbs-gta='"f f b c c a"" f f d e e a"'> -->
      <section class="d-grid bg-dark" data-gfbs 
      data-gfbs-gt='
      [row1-start] "a a b ." 25px [row1-end]
      [row2-start] "a a b ." 25px [row2-end]
      [row3-start] "c c b d" 25px [row3-end]
      [row4-start] "c c b d" 25px [row4-end]
      [row5-start] "e e e d" 25px [row5-end]
      [row6-start] ". f f f" 25px [row6-end]
      [row7-start] "g g g g" 50px [row7-end]
      / 1fr 2fr 2fr 1fr' 
      data-gfbs-gt-sm='
      [row1-start] "a a b ." 50px [row1-end]
      [row2-start] "a a b ." 50px [row2-end]
      [row3-start] "c c b d" 50px [row3-end]
      [row4-start] "c c b d" 50px [row4-end]
      [row5-start] "e e e d" 50px [row5-end]
      [row6-start] ". f f f" 50px [row6-end]
      [row7-start] "g g g g" 100px [row7-end]
      / 1fr 2fr 2fr 1fr'
      data-gfbs-gt-md='
      [row1-start] "a a b ." 75px [row1-end]
      [row2-start] "a a b ." 75px [row2-end]
      [row3-start] "c c b d" 75px [row3-end]
      [row4-start] "c c b d" 75px [row4-end]
      [row5-start] "e e e d" 75px [row5-end]
      [row6-start] ". f f f" 75px [row6-end]
      [row7-start] "g g g g" 150px [row7-end]
      / 1fr 2fr 2fr 1fr'
      data-gfbs-gt-lg='
      [row1-start] "a a b ." 100px [row1-end]
      [row2-start] "a a b ." 100px [row2-end]
      [row3-start] "c c b d" 100px [row3-end]
      [row4-start] "c c b d" 100px [row4-end]
      [row5-start] "e e e d" 100px [row5-end]
      [row6-start] ". f f f" 100px [row6-end]
      [row7-start] "g g g g" 200px [row7-end]
      / 1fr 2fr 2fr 1fr'
      data-gfbs-gt-xl='
      [row1-start] "a a b ." 125px [row1-end]
      [row2-start] "a a b ." 125px [row2-end]
      [row3-start] "c c b d" 125px [row3-end]
      [row4-start] "c c b d" 125px [row4-end]
      [row5-start] "e e e d" 125px [row5-end]
      [row6-start] ". f f f" 125px [row6-end]
      [row7-start] "g g g g" 250px [row7-end]
      / 1fr 2fr 2fr 1fr'
      data-gfbs-gt-xxl='
      [row1-start] "a a b ." 150px [row1-end]
      [row2-start] "a a b ." 150px [row2-end]
      [row3-start] "c c b d" 150px [row3-end]
      [row4-start] "c c b d" 150px [row4-end]
      [row5-start] "e e e d" 150px [row5-end]
      [row6-start] ". f f f" 150px [row6-end]
      [row7-start] "g g g g" 300px [row7-end]
      / 1fr 2fr 2fr 1fr'
      data-gfbs-gap="0.5rem"
      >
      <!-- data-gfbs-cg="1rem"
      data-gfbs-rg="1rem" -->
    <div data-gfbs data-gfbs-iga="a" data-gfbs-iga-sm="g" class="grid-element bg-primary p-1">
      1
    </div>

    <div data-gfbs data-gfbs-iga="b" class="grid-element bg-secondary p-1">
      2
    </div>
    <div data-gfbs data-gfbs-iga="c" class="grid-element bg-warning p-1">
      3
    </div>
    <div data-gfbs data-gfbs-iga="d" data-gfbs-iga-lg="f" class="grid-element bg-danger p-1">
      4
    </div>
    <div data-gfbs data-gfbs-iga="e" class="grid-element bg-success p-1">
      5
    </div>
    <div data-gfbs data-gfbs-iga="f" data-gfbs-iga-md="a" class="grid-element bg-info p-1">
      6
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./d-grid.js"></script>
</body>
</html>
